<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>school-system</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header>
      <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Navy School</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="index.html"
                >Home</a
              >
              <a
                class="nav-link"
                href="https://getbootstrap.com/docs/5.3/components/navbar/"
                target="_blank"
                >Features</a
              >
              <a
                class="nav-link"
                href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/String/repeat"
                target="_blank"
                >Pricing</a
              >
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="landing">
        <form
          action=""
          id="form"
          class="ps-4 pt-3 col-lg-7 col-md-10 col-sm-12"
        >
          <div class="d-inline-block">
            <label for="fName">STD Full Name</label>
            <input type="text" id="stdName" name="fName" />
          </div>
          <div class="d-inline-block ps-3 pt-3">
            <label for="date">Date of birth</label>
            <input type="date" id="date" name="date" />
          </div>
          <div class="d-inline-block p-3">
            <label for="gender" class="pe-5">Gender</label>
            <label for="male">Male</label
            ><input type="radio" id="male" name="gender" value="Male" /><label
              for="female"
              >Female</label
            ><input type="radio" id="female" name="gender" value="Female" />
          </div>
          <div class="d-inline-block p-2">
            <label for="phoneN">Phone number</label>
            <input type="tel" id="phoneN" name="phoneN" />
          </div>
          <div class="p-3">
            <label for="grade" class="pe-5">Grade</label>
            <input type="number" id="grade" name="grade" />
          </div>
          <button type="submit">Add New STD</button>
        </form>
        <br /><br />
        <div id="table"></div>
      </div>
    </main>
    <footer></footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
    
  </body>
</html>
